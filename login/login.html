<html lang="en" ng-app>
<title>
	Dust Bin Finder
</title>
<head>
	<link rel="stylesheet" type="text/css" href="myStyle.css">
	<script src="bower_components/angular/angular.js"></script>

</head>
<body ng-init>
	<div class="login">
		<div class="loginId">
			<span>Login Id : </span>
			<input type="textBox" ng-model="value">
		</div>
		<div class="password">
			<span>Password : </span>
			<input type="password" ng-readonly=true></input>
		</div>
		<div>
			<input type="submit" value="Submit">
			<input type="submit" value="Help">
		</div>
	</div>
</body>
</html>
